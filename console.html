<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    
    .timetable {
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
        text-align: center;
        color: #333;
    }
    
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    
    th, td {
        padding: 10px;
        text-align: center;
        border: 1px solid #ddd;
    }
    
    th {
        background-color: #f0f0f0;
        font-weight: normal;
    }
    
    tr:nth-child(even) {
        background-color: #f9f9f9;
    }
    
    tr:hover {
        background-color: #f1f1f1;
    }
    
    </style>
</head>
<body>
    <div class="timetable">
        <h1>Weekly Timetable</h1>
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                </tr>
            </thead>
                <tr>
                    <td>9:00 AM</td>
                    <td>Math</td>
                    <td>English</td>
                    <td>Science</td>
                    <td>History</td>
                    <td>Art</td>
                </tr>
                <tr>
                    <td>10:00 AM</td>
                    <td>Science</td>
                    <td>Math</td>
                    <td>English</td>
                    <td>Science</td>
                    <td>PE</td>
                </tr>
        </table>
    </div>

</body>
</html>
